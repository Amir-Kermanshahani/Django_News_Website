{% extends "authapp/base.html" %}

{% load crispy_forms_tags %}         

{% load static %}

{% block title %}Sign Up{% endblock %}

{% block body %}

    <div class="main">

        {% if form.errors %}
    
        {% endif %}

            <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" name="register_form" action='#'>
                            {% csrf_token %} 
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Your Username"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="password2"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="password2" id="password2" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'authapp/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'authapp:login' %}" class="signup-image-link">I am already member</a><br>
                        <a href="{% url 'index' %}" class="signup-image-link">HomePage</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

{% endblock %}
